name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 17, 21 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <settings>
            <mirrors>
              <mirror>
                <id>central-secure</id>
                <name>Maven Central (HTTPS)</name>
                <url>https://repo1.maven.org/maven2/</url>
                <mirrorOf>central</mirrorOf>
              </mirror>
            </mirrors>
          </settings>
          EOF

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Grant execute permissions
        run: |
          chmod +x gradlew
          chmod +x examples/gradle-example/gradlew

      # === MAVEN BUILD ===
      - name: Install parent pom
        run: mvn install -B -N

      - name: Build and test IR module
        run: mvn install -B -pl proto-wrapper-ir

      - name: Build and install core
        run: mvn install -B -pl proto-wrapper-core

      - name: Build and install Maven plugin
        run: mvn install -B -pl proto-wrapper-maven-plugin

      - name: Build and install Spring Boot starter
        run: mvn install -B -pl proto-wrapper-spring-boot-starter

      - name: Run Golden Tests
        run: mvn verify -B -pl proto-wrapper-golden-tests

      - name: Run Maven Integration Tests
        run: mvn verify -B -pl proto-wrapper-maven-integration-tests

      - name: Run Maven Example
        run: mvn verify -B -f examples/maven-example/pom.xml

      - name: Run Spring Boot Example
        run: mvn verify -B -f examples/spring-boot-example/pom.xml

      # === GRADLE BUILD ===
      - name: Build Gradle plugin
        run: ./gradlew :proto-wrapper-gradle-plugin:build --no-daemon

      - name: Run Gradle plugin slow tests
        run: ./gradlew :proto-wrapper-gradle-plugin:slowTest --no-daemon

      - name: Publish Gradle plugin to Maven Local
        run: ./gradlew publishToMavenLocal --no-daemon

      - name: Run Gradle Integration Tests
        run: |
          cd proto-wrapper-gradle-integration-tests
          gradle test --no-daemon

      - name: Build Gradle Example
        run: |
          cd examples/gradle-example
          ./gradlew build --no-daemon

      # === ARTIFACTS ===
      - name: Upload Maven Artifacts
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            proto-wrapper-ir/target/*.jar
            proto-wrapper-core/target/*.jar
            proto-wrapper-maven-plugin/target/*.jar
            proto-wrapper-spring-boot-starter/target/*.jar
          retention-days: 7

      - name: Upload Gradle Plugin Artifact
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-plugin-artifact
          path: proto-wrapper-gradle-plugin/build/libs/*.jar
          retention-days: 7

  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation files
        run: |
          echo "Checking documentation files..."
          FILES=(
            "README.md"
            "CHANGELOG.md"
            "RELEASE_NOTES.md"
            "CONTRIBUTING.md"
            "docs/ARCHITECTURE.md"
            "docs/CONTRACT-MATRIX.md"
            "docs/GETTING_STARTED.md"
            "docs/CONFIGURATION.md"
            "docs/COOKBOOK.md"
            "docs/SCHEMA_DIFF.md"
            "docs/INCREMENTAL_BUILD.md"
            "docs/KNOWN_ISSUES.md"
            "docs/API_REFERENCE.md"
          )
          MISSING=0
          for file in "${FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "::error::Missing: $file"
              MISSING=$((MISSING + 1))
            else
              echo "* $file"
            fi
          done
          if [ $MISSING -gt 0 ]; then
            exit 1
          fi
          echo "All documentation files present."
