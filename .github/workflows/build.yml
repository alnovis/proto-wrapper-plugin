name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # Maven Build
  build-maven:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 17, 21 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <settings>
            <mirrors>
              <mirror>
                <id>central-secure</id>
                <name>Maven Central (HTTPS)</name>
                <url>https://repo1.maven.org/maven2/</url>
                <mirrorOf>central</mirrorOf>
              </mirror>
            </mirrors>
            <profiles>
              <profile>
                <id>default</id>
                <repositories>
                  <repository>
                    <id>central</id>
                    <url>https://repo1.maven.org/maven2/</url>
                    <releases>
                      <enabled>true</enabled>
                    </releases>
                    <snapshots>
                      <enabled>false</enabled>
                    </snapshots>
                  </repository>
                </repositories>
                <pluginRepositories>
                  <pluginRepository>
                    <id>central</id>
                    <url>https://repo1.maven.org/maven2/</url>
                    <releases>
                      <enabled>true</enabled>
                    </releases>
                    <snapshots>
                      <enabled>false</enabled>
                    </snapshots>
                  </pluginRepository>
                </pluginRepositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>default</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build Core and Plugin (install to local repo)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            mvn install -B -N
            mvn install -B -pl proto-wrapper-core,proto-wrapper-maven-plugin
            echo "Installed plugins:"
            ls ~/.m2/repository/space/alnovis/proto-wrapper-maven-plugin/

      - name: Run Golden Tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            cd proto-wrapper-golden-tests
            mvn verify -B

      - name: Run Maven Integration Tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            cd proto-wrapper-maven-integration-tests
            mvn verify -B

      - name: Run Maven Example
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            cd examples/maven-example
            mvn verify -B

      - name: Upload Maven Plugin Artifact
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: proto-wrapper-maven-plugin
          path: proto-wrapper-maven-plugin/target/*.jar
          retention-days: 7

      - name: Upload Core Artifact
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: proto-wrapper-core-maven
          path: proto-wrapper-core/target/*.jar
          retention-days: 7

  # Gradle Build
  build-gradle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 17, 21 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'
          cache-read-only: false
          cache-write-only: false

      - name: Configure Gradle repositories
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/init.gradle << 'EOF'
          allprojects {
            repositories {
              mavenLocal()
              mavenCentral()
              // Multiple mirrors to avoid rate limiting
              maven {
                url = uri("https://repo1.maven.org/maven2/")
                name = "MavenCentral1"
              }
              maven {
                url = uri("https://maven-central.storage-download.googleapis.com/maven2/")
                name = "GoogleMirror"
              }
              gradlePluginPortal()
            }
          }
          settingsEvaluated { settings ->
            settings.pluginManagement {
              repositories {
                mavenLocal()
                gradlePluginPortal()
                mavenCentral()
                maven {
                  url = uri("https://repo1.maven.org/maven2/")
                  name = "MavenCentral1"
                }
                maven {
                  url = uri("https://maven-central.storage-download.googleapis.com/maven2/")
                  name = "GoogleMirror"
                }
              }
            }
          }
          EOF

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download dependencies
        run: ./gradlew dependencies --no-daemon || true

      - name: Build with Gradle
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 5
          retry_wait_seconds: 60
          command: ./gradlew build --no-daemon

      - name: Run Slow TestKit Tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 5
          retry_wait_seconds: 60
          command: ./gradlew :proto-wrapper-gradle-plugin:slowTest --no-daemon

      - name: Publish to Maven Local
        run: ./gradlew publishToMavenLocal --no-daemon

      - name: Run Gradle Integration Tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 5
          retry_wait_seconds: 60
          command: |
            cd proto-wrapper-gradle-integration-tests
            gradle test --no-daemon

      - name: Grant execute permission for example gradlew
        run: chmod +x examples/gradle-example/gradlew

      - name: Build Gradle Example
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 5
          retry_wait_seconds: 60
          command: |
            cd examples/gradle-example
            ./gradlew build --no-daemon

      - name: Upload Gradle Plugin Artifact
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: proto-wrapper-gradle-plugin
          path: proto-wrapper-gradle-plugin/build/libs/*.jar
          retention-days: 7

      - name: Upload Core Artifact (Gradle)
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: proto-wrapper-core-gradle
          path: proto-wrapper-core/build/libs/*.jar
          retention-days: 7

  # Documentation check
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation files
        run: |
          echo "Checking documentation files..."
          FILES=(
            "README.md"
            "CHANGELOG.md"
            "RELEASE_NOTES.md"
            "CONTRIBUTING.md"
            "docs/ARCHITECTURE.md"
            "docs/CONTRACT-MATRIX.md"
            "docs/GETTING_STARTED.md"
            "docs/CONFIGURATION.md"
            "docs/COOKBOOK.md"
            "docs/SCHEMA_DIFF.md"
            "docs/INCREMENTAL_BUILD.md"
            "docs/KNOWN_ISSUES.md"
            "docs/API_REFERENCE.md"
          )
          MISSING=0
          for file in "${FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "::error::Missing: $file"
              MISSING=$((MISSING + 1))
            else
              echo "✓ $file"
            fi
          done
          if [ $MISSING -gt 0 ]; then
            exit 1
          fi
          echo "All documentation files present."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Validate Mermaid diagrams
        run: |
          echo "Validating Mermaid diagrams..."
          ERRORS=0

          # Find all markdown files with mermaid blocks
          for file in README.md RELEASE_NOTES.md docs/ARCHITECTURE.md; do
            if [ -f "$file" ]; then
              echo "Checking $file..."

              # Extract mermaid blocks and validate each one
              grep -n '```mermaid' "$file" > /dev/null 2>&1 || continue

              # Count mermaid blocks
              BLOCK_COUNT=$(grep -c '```mermaid' "$file" || echo "0")
              echo "  Found $BLOCK_COUNT mermaid block(s)"

              # Extract each mermaid block to temp file and validate
              awk '/```mermaid/,/```/' "$file" | grep -v '```' > /tmp/mermaid_test.mmd 2>/dev/null || true

              if [ -s /tmp/mermaid_test.mmd ]; then
                if mmdc -i /tmp/mermaid_test.mmd -o /tmp/mermaid_test.svg 2>&1; then
                  echo "  ✓ Mermaid syntax valid"
                else
                  echo "::warning::Mermaid validation issue in $file (non-blocking)"
                fi
              fi
            fi
          done

          echo "Mermaid validation complete."
