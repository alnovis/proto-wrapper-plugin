name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 17, 21 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'
          cache-read-only: false

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <settings>
            <mirrors>
              <mirror>
                <id>central-secure</id>
                <name>Maven Central (HTTPS)</name>
                <url>https://repo1.maven.org/maven2/</url>
                <mirrorOf>central</mirrorOf>
              </mirror>
            </mirrors>
          </settings>
          EOF

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Grant execute permissions
        run: |
          chmod +x build.sh
          chmod +x gradlew
          chmod +x examples/gradle-example/gradlew

      - name: Check version consistency
        run: ./build.sh --check --ci

      - name: Build and Test (all modules)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_wait_seconds: 30
          command: ./build.sh --ci --parallel

      - name: Upload Maven Artifacts
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            proto-wrapper-core/target/*.jar
            proto-wrapper-maven-plugin/target/*.jar
            proto-wrapper-spring-boot-starter/target/*.jar
          retention-days: 7

      - name: Upload Gradle Plugin Artifact
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-plugin-artifact
          path: proto-wrapper-gradle-plugin/build/libs/*.jar
          retention-days: 7

  # Documentation check
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation files
        run: |
          echo "Checking documentation files..."
          FILES=(
            "README.md"
            "CHANGELOG.md"
            "RELEASE_NOTES.md"
            "CONTRIBUTING.md"
            "docs/ARCHITECTURE.md"
            "docs/CONTRACT-MATRIX.md"
            "docs/GETTING_STARTED.md"
            "docs/CONFIGURATION.md"
            "docs/COOKBOOK.md"
            "docs/SCHEMA_DIFF.md"
            "docs/INCREMENTAL_BUILD.md"
            "docs/KNOWN_ISSUES.md"
            "docs/API_REFERENCE.md"
          )
          MISSING=0
          for file in "${FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "::error::Missing: $file"
              MISSING=$((MISSING + 1))
            else
              echo "* $file"
            fi
          done
          if [ $MISSING -gt 0 ]; then
            exit 1
          fi
          echo "All documentation files present."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Validate Mermaid diagrams
        run: |
          echo "Validating Mermaid diagrams..."

          FILES_WITH_MERMAID=$(grep -rl '```mermaid' --include="*.md" . 2>/dev/null || true)

          if [ -z "$FILES_WITH_MERMAID" ]; then
            echo "No Mermaid diagrams found in any .md files"
            exit 0
          fi

          TOTAL_BLOCKS=0
          VALID_BLOCKS=0
          INVALID_FILES=""

          for file in $FILES_WITH_MERMAID; do
            echo "Checking $file..."
            BLOCK_COUNT=$(grep -c '```mermaid' "$file" || echo "0")
            echo "  Found $BLOCK_COUNT mermaid block(s)"
            TOTAL_BLOCKS=$((TOTAL_BLOCKS + BLOCK_COUNT))

            BLOCK_NUM=0
            IN_BLOCK=false
            BLOCK_CONTENT=""

            while IFS= read -r line; do
              if [[ "$line" == '```mermaid'* ]]; then
                IN_BLOCK=true
                BLOCK_CONTENT=""
                BLOCK_NUM=$((BLOCK_NUM + 1))
              elif [[ "$line" == '```'* ]] && [ "$IN_BLOCK" = true ]; then
                IN_BLOCK=false
                echo "$BLOCK_CONTENT" > /tmp/mermaid_block_${BLOCK_NUM}.mmd
                if mmdc -i /tmp/mermaid_block_${BLOCK_NUM}.mmd -o /tmp/mermaid_block_${BLOCK_NUM}.svg 2>/dev/null; then
                  echo "  * Block $BLOCK_NUM valid"
                  VALID_BLOCKS=$((VALID_BLOCKS + 1))
                else
                  echo "  ! Block $BLOCK_NUM invalid"
                  INVALID_FILES="$INVALID_FILES $file:block$BLOCK_NUM"
                fi
              elif [ "$IN_BLOCK" = true ]; then
                BLOCK_CONTENT="$BLOCK_CONTENT$line"$'\n'
              fi
            done < "$file"
          done

          echo ""
          echo "=== Mermaid Validation Summary ==="
          echo "Files with diagrams: $(echo "$FILES_WITH_MERMAID" | wc -w)"
          echo "Total blocks: $TOTAL_BLOCKS"
          echo "Valid blocks: $VALID_BLOCKS"

          if [ -n "$INVALID_FILES" ]; then
            echo "::warning::Invalid Mermaid blocks found in:$INVALID_FILES"
          fi

          echo "Mermaid validation complete."
