name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ 17, 21 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      # Install parent POM first (non-recursive)
      - name: Install Parent POM
        run: mvn install -B -N

      # Build core and plugin (skip tests for now)
      - name: Build Core and Plugin
        run: mvn install -B -pl proto-wrapper-core,proto-wrapper-maven-plugin -DskipTests

      # Run unit tests for core
      - name: Run Core Unit Tests
        run: mvn test -B -pl proto-wrapper-core

      # Run integration tests (uses the plugin to generate wrappers)
      - name: Run Integration Tests
        run: mvn verify -B -pl proto-wrapper-integration-tests

      # Build example project
      - name: Build Example Project
        run: mvn verify -B -pl examples/maven-example

      # Test summary
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Tests | Failures | Errors |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|----------|--------|" >> $GITHUB_STEP_SUMMARY

          # Core tests
          for file in proto-wrapper-core/target/surefire-reports/TEST-*.xml; do
            if [ -f "$file" ]; then
              TESTS=$(grep -oP 'tests="\K[0-9]+' "$file" | head -1 || echo "0")
              FAILURES=$(grep -oP 'failures="\K[0-9]+' "$file" | head -1 || echo "0")
              ERRORS=$(grep -oP 'errors="\K[0-9]+' "$file" | head -1 || echo "0")
              CLASS=$(basename "$file" .xml | sed 's/TEST-//')
              echo "| $CLASS | $TESTS | $FAILURES | $ERRORS |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          # Integration tests
          for file in proto-wrapper-integration-tests/target/surefire-reports/TEST-*.xml; do
            if [ -f "$file" ]; then
              TESTS=$(grep -oP 'tests="\K[0-9]+' "$file" | head -1 || echo "0")
              FAILURES=$(grep -oP 'failures="\K[0-9]+' "$file" | head -1 || echo "0")
              ERRORS=$(grep -oP 'errors="\K[0-9]+' "$file" | head -1 || echo "0")
              CLASS=$(basename "$file" .xml | sed 's/TEST-//')
              echo "| $CLASS | $TESTS | $FAILURES | $ERRORS |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      # Upload test reports
      - name: Upload Core Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-test-reports-java${{ matrix.java-version }}
          path: proto-wrapper-core/target/surefire-reports/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Integration Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports-java${{ matrix.java-version }}
          path: proto-wrapper-integration-tests/target/surefire-reports/
          retention-days: 7
          if-no-files-found: ignore

      # Upload build artifacts (only for Java 17)
      - name: Upload Plugin Artifact
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: proto-wrapper-maven-plugin
          path: proto-wrapper-maven-plugin/target/*.jar
          retention-days: 7

      - name: Upload Core Artifact
        if: matrix.java-version == 17 && success()
        uses: actions/upload-artifact@v4
        with:
          name: proto-wrapper-core
          path: proto-wrapper-core/target/*.jar
          retention-days: 7

  # Verify documentation files exist
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation files
        run: |
          echo "Checking documentation files exist..."

          FILES=(
            "README.md"
            "README.ru.md"
            "docs/COOKBOOK.md"
            "docs/COOKBOOK.ru.md"
            "docs/VERSION_AGNOSTIC_API.md"
            "docs/VERSION_AGNOSTIC_API.ru.md"
            "docs/KNOWN_ISSUES.md"
            "docs/KNOWN_ISSUES.ru.md"
          )

          MISSING=0
          for file in "${FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "::error::Missing documentation file: $file"
              MISSING=$((MISSING + 1))
            else
              echo "âœ“ $file"
            fi
          done

          if [ $MISSING -gt 0 ]; then
            echo "::error::$MISSING documentation file(s) missing"
            exit 1
          fi

          echo "All documentation files present."
