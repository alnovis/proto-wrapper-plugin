// Well-Known Types test messages for v1
// Tests automatic conversion to Java types
syntax = "proto3";

package space.alnovis.protowrapper.it.proto.v1;

option java_package = "space.alnovis.protowrapper.it.proto.v1";
option java_outer_classname = "Wellknown";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/struct.proto";

// Message with Timestamp and Duration fields
message TimestampMessage {
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    google.protobuf.Duration processing_time = 4;
    google.protobuf.Duration timeout = 5;
}

// Message with wrapper types (nullable primitives)
message WrapperTypesMessage {
    string id = 1;
    google.protobuf.StringValue name = 2;
    google.protobuf.Int32Value age = 3;
    google.protobuf.Int64Value balance = 4;
    google.protobuf.BoolValue active = 5;
    google.protobuf.FloatValue rating = 6;
    google.protobuf.DoubleValue price = 7;
    google.protobuf.BytesValue data = 8;
    google.protobuf.UInt32Value counter = 9;
    google.protobuf.UInt64Value big_counter = 10;
}

// Message with FieldMask
message FieldMaskMessage {
    string resource_name = 1;
    google.protobuf.FieldMask update_mask = 2;
    google.protobuf.FieldMask read_mask = 3;
}

// Message with Struct/Value/ListValue
message StructMessage {
    string id = 1;
    google.protobuf.Struct metadata = 2;
    google.protobuf.Value dynamic_value = 3;
    google.protobuf.ListValue tags = 4;
}

// Message with repeated WKT fields
message RepeatedWktMessage {
    string id = 1;
    repeated google.protobuf.Timestamp timestamps = 2;
    repeated google.protobuf.Duration durations = 3;
    repeated google.protobuf.StringValue names = 4;
    repeated google.protobuf.Int32Value numbers = 5;
}

// Message with WKT in map values
message MapWktMessage {
    string id = 1;
    map<string, google.protobuf.Timestamp> timestamp_map = 2;
    map<string, google.protobuf.StringValue> string_map = 3;
    map<int32, google.protobuf.Int64Value> number_map = 4;
}
